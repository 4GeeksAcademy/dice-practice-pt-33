<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success">

    <div id="app" class="row col-12 justify-content-center align-items-center">

        <div id="side" class="bg-white text-center p-3
            d-flex flex-column justify-content-center align-items-center
        " style="height: 100px; width: 100px; font-size: 5px;">
        </div>

    </div>

    <script>

        const resultOne =   [ '#row-2 #col-2' ]
        const resultTwo =   [ '#row-1 #col-1', '#row-3 #col-3']
        const resultThree = [ '#row-1 #col-3', '#row-2 #col-2', '#row-3 #col-1' ]
        const resultFour =  [ '#row-1 #col-1', '#row-1 #col-3' , '#row-3 #col-1' , '#row-3 #col-3' ]
        const resultFive =  [ '#row-1 #col-3', '#row-2 #col-2', '#row-3 #col-1', '#row-1 #col-1', '#row-3 #col-3']
        const resultSix =   [ '#row-1 #col-1', '#row-1 #col-3' , '#row-2 #col-1', '#row-2 #col-3' , '#row-3 #col-1' , '#row-3 #col-3' ]


        const DICE_SIDES = 6;
        const DICE_SIZE = '100px'
        const DOT_SIZE = '12px'

        let diceSide = document.querySelector("#side");

        let randomNumber = () => Math.floor(Math.random()*DICE_SIDES) + 1;

        let diceResult = randomNumber();

        /*
        *   Esta funcion genera una grilla de 9x9 divs para incorporar los puntos del dado
        *   el formato de las filas y columnas es #row-1 #col-2
        * */
        const renderGrid = () => {
            for(let i = 1; i <= 3; i++){

                let newRow = document.createElement("div");
                newRow.id = `row-${i}`;
                newRow.classList = 'd-flex';

                for(let j = 1; j <= 3; j ++){

                    let newCol = document.createElement("div");
                    newCol.id = `col-${j}`;

                    newCol.style.width = DOT_SIZE;
                    newCol.style.height = DOT_SIZE;

                    newCol.classList = 'd-flex flex-column m-2'
                    newRow.appendChild(newCol);
                    
                }
                diceSide.appendChild(newRow);
            }
        };
        

        let randomResults = [];

        switch(diceResult){
            case 1:
                randomResults = resultOne;
                break;
            case 2:
                randomResults = resultTwo;
                break;
            case 3:
                randomResults = resultThree;
                break;
            case 4:
                randomResults = resultFour;
                break;
            case 5:
                randomResults = resultFive;
                break;
            case 6:
                randomResults = resultSix;
                break;
            
            default:
                randomResults = resultOne;
                break;
        }

        renderGrid();

        randomResults.forEach(coordenate => {
            console.log(coordenate)
            let position = document.querySelector(coordenate);

            let dotElement = document.createElement("span");

            // darle estio a ese elemento
            dotElement.style.width = DOT_SIZE;
            dotElement.style.height = DOT_SIZE;
            dotElement.style.backgroundColor = 'black';
            dotElement.style.borderRadius = '50%'

            position.appendChild(dotElement);
            
        })

    </script>   
</body>
</html>
