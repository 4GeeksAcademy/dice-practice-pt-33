<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success">

    <div id="app" class="row col-12 justify-content-center align-items-center">
    </div>

    <script>

        const DICES = [ 'dado-1', 'dado-2', 'eldado-de-gustavo', 'poker', 'taco' ]

        const app = document.querySelector('#app')

        const DICE_DOTS_POSITIONS = {
            1: [ '#row-2 #col-2' ],
            2: [ '#row-1 #col-1', '#row-3 #col-3'],
            3: [ '#row-1 #col-3', '#row-2 #col-2', '#row-3 #col-1' ],
            4: [ '#row-1 #col-1', '#row-1 #col-3' , '#row-3 #col-1' , '#row-3 #col-3' ],
            5: [ '#row-1 #col-3', '#row-2 #col-2', '#row-3 #col-1', '#row-1 #col-1', '#row-3 #col-3'],
            6: [ '#row-1 #col-1', '#row-1 #col-3' , '#row-2 #col-1', '#row-2 #col-3' , '#row-3 #col-1' , '#row-3 #col-3' ]
        };

        const DICE_SIDES = 6;
        const DICE_SIZE = '100px'
        const DOT_SIZE = '12px'

        const newDot = () => {
    
            let dotElement = document.createElement("span");

            dotElement.style.width = DOT_SIZE;
            dotElement.style.height = DOT_SIZE;
            dotElement.style.backgroundColor = 'black';
            dotElement.style.borderRadius = '50%'

            return dotElement;
            
        }

       const addGrid = (diceElement, randomResults) => {
            for(let i = 1; i <= 3; i++){

                let newRow = document.createElement("div");
                newRow.id = `row-${i}`;
                newRow.classList = 'd-flex';

                for(let j = 1; j <= 3; j ++){

                    let newCol = document.createElement("div");
                    newCol.id = `col-${j}`;

                    newCol.style.width = DOT_SIZE;
                    newCol.style.height = DOT_SIZE;

                    newCol.classList = 'd-flex flex-column m-2'
                    const actualCoordenate = `#row-${i} #col-${j}`

                    if(randomResults.includes(actualCoordenate)){

                        newCol.appendChild(newDot())
                    }

                    newRow.appendChild(newCol);
                    
                }
                diceElement.appendChild(newRow);
            }

            return diceElement;
        };
    

        let randomNumber = () => Math.floor(Math.random()*DICE_SIDES) + 1;

        DICES.forEach(diceName => {
            let newDice = document.createElement('div');
            newDice.id = diceName;
            newDice.classList = `bg-white text-center p-3 m-1 
            d-flex flex-column justify-content-center align-items-center
            `
            newDice.style.width = DICE_SIZE;
            newDice.style.height = DICE_SIZE;
            
            let diceResult = randomNumber();
            let randomResults = DICE_DOTS_POSITIONS[diceResult];
            let diceWithGrid = addGrid(newDice, randomResults)
            app.appendChild(diceWithGrid)
        })

    </script>   
</body>
</html>
