<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success">
    <div id="app" class="row col-12 justify-content-center align-items-center">
        <div id="side" class="bg-white text-center col-1 p-3">
            6
        </div>
    </div>

    <script>
        const DICE_SIDES = 6;

        let diceSide = document.querySelector("#side");

        let randomNumber = () => Math.floor(Math.random()*DICE_SIDES) + 1;

        diceSide.textContent = randomNumber();
        

    </script>
</body>
</html>
